<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Unison - Sign In</title>
    <link rel="stylesheet" href="signin-styles.css" type="text/css" />
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://i.ibb.co/cwSqSMg/Copy-of-Green-and-White-Modern-Computer-Service-Repair-Logo-20241115-161319-0000.png" alt="Turbo Unison Logo">
            </a>
        </div>
         <h1> UNDER  DEVELOPMENT HAHA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="#categories">Categories</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="sign-in-section">
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#signup">Sign Up</a></p>
        </section>
    </main>

    <footer>
